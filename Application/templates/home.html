<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap');
	</style>
	<title>Home</title>
</head>
<body>
	{% extends "base.html" %}
	{% block sideBar %}
		
		<div id="line"></div>
		<div id="profileInfo">
			<img src="{{url_for('static', filename='profiles/tejaM20')}}">
			<h4 id="Name">{{userDetails.FirstName + " " + userDetails.LastName}}</h4>	
		</div>

		
		
		
	{% endblock %}

	{% block chat %}
		{% if Identity %}
			<h1 class="leftPadding">{{Identity}}'s Gallery</h1>
		{% else %}
			<h1 class="leftPadding">Gallery</h1>
			<div class="leftPadding" id="uploadPhoto">
			<button class="uploadButton" onclick="location.href='/addPhoto';"><svg id="add"xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
  				<path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
			</svg>Add Photo</button>
		</div>
		{% endif %}

		

		
		
		
	{% endblock %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</body>
</html>
